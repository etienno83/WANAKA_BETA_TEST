<div class="container" id="main-container">
<div class="container pt-5 pb-5">
    <div class="col-12">
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let solutionWanaka of solutionsWanaka" class="col-md-6 col-xl-3">
            <div *ngIf="solutionWanaka?.length != null" class="card shadow mt-2">
                <div class="card-body">
                    <h5 class="card-title">Solution {{solutionWanaka}}</h5>
                    <p class="card-text">Sélectionnez la solution {{solutionWanaka}}</p>
                    <a class="btn btn-primary" routerLink="../about/{{solutionWanaka}}">{{solutionWanaka}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Add Conseil Modal -->
<div class="modal fade" id="addConseilModal" tabindex="-1" role="dialog" aria-labelledby="addConseilModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addConseilModalLabel">Ajouter un conseil</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddConseil(addForm)">
            <div class="form-group">
               <label for="nomDuConseil">Nom Du Conseil: </label>
               <input type="text" [(ngModel)]="nomDuConseil" name="nomDuConseil" class="form-control" id="nomDuConseil" placeholder="Nom" required>
            </div>
            <div class="form-group">
              <label for="details">Détails : </label>
              <input type="text" ngModel name="details" class="form-control" id="details" placeholder="Détails" required>
           </div>
           <div class="form-group">
              <label for="solutionWanaka">Solution Wanaka (A REMPLIR) :</label>
              <input type="text" ngModel name="solutionWanaka" class="form-control" id="solutionWanaka" placeholder="Solution" required>
           </div>
            <div class="form-group">
               <label for="imageUrl">Photo de Profil : </label>
               <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Photo de Profil" required>
            </div>
            <div class="modal-footer">
               <button type="button" id="add-conseil-form" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
               <button [disabled]="solutionWanaka==null && nomDuConseil==null" type="submit" class="btn btn-primary" >Enregistrer</button>
            </div>
            </form>
         </div>
      </div>
    </div>
    </div>
</div>
